<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="all.css">
    <script src="all.js" defer></script>
    <script src="snake.js" defer></script>
    <title>SnakeGame</title>
</head>
<body>

<div id="game">
    
    <div id="ecrant">
    
        <div id="levels">
            <button class="level" value="1500">easy</button>
            <button class="level" value="900">normal</button>
            <button class="level" value="300">difficul</button>
        </div>
    
        <div id="gameOver">
            Game Over!!! <br><i class="fa fa-thumbs-down"></i>
            <br>
            <span>Score:<em id="score"></em></span>
        </div>
    
        <canvas id="canvas"></canvas>
    
    </div>
    
        <div id="command">
            <button id="start">start</i></button>
            <button id="scoreLive"></button>
            <button id="control"><i class='fa fa-play'></i></button>
        </div>
    
</div>

</body>
</html>
